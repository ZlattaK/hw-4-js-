    <!-- Task 5 -->
    <script>
        let arr = ['ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];

        for (let i = 0; i < arr.length; i++) 
        {
            if (arr[i] === 'СБ' || arr[i] === 'ВС') 
            {
                document.write('<b>' + arr[i] + '</b><br>');
            } else 
            {
                document.write(arr[i] + '<br>');
            }
        }
    </script>
